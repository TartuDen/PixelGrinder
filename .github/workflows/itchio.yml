name: Deploy to itch.io

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: pixelgrinder-frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: pixelgrinder-frontend

      - name: Build
        run: npm run build
        working-directory: pixelgrinder-frontend

      - name: Install Butler
        run: |
          BUTLER_URL=$(python - <<'PY'
          import json
          import urllib.request

          api = "https://api.github.com/repos/itchio/butler/releases/latest"
          req = urllib.request.Request(api, headers={"User-Agent": "butler-download"})
          data = json.load(urllib.request.urlopen(req))
          assets = data.get("assets", [])
          candidates = [
              asset for asset in assets if "linux-amd64" in asset.get("name", "")
          ]
          if not candidates:
              names = ", ".join(asset.get("name", "") for asset in assets)
              raise SystemExit(f"No linux-amd64 asset found for butler. Available: {names}")
          print(candidates[0]["browser_download_url"])
          PY
          )
          curl -L "$BUTLER_URL" -o butler-archive
          if file butler-archive | grep -qi "zip"; then
            unzip butler-archive -d butler
          else
            mkdir -p butler
            tar -xf butler-archive -C butler
          fi
          chmod +x butler/butler

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
        run: ./butler/butler push pixelgrinder-frontend/dist tartuden/pixelgrinder:html5
