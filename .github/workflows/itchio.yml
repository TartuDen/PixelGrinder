name: Deploy to itch.io

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: pixelgrinder-frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: pixelgrinder-frontend

      - name: Build
        run: npm run build
        working-directory: pixelgrinder-frontend

      - name: Use Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Butler
        run: |
          go install github.com/itchio/butler/cmd/butler@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
        run: butler push pixelgrinder-frontend/dist tartuden/pixelgrinder:html5
