name: Deploy to itch.io

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: pixelgrinder-frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: pixelgrinder-frontend

      - name: Build
        run: npm run build
        working-directory: pixelgrinder-frontend

      - name: Install Butler
        run: |
          VERSION=$(curl -sI -H "User-Agent: butler-download" https://github.com/itchio/butler/releases/latest \
            | awk -F'/' '/location:/ {print $NF}' | tr -d '\r')
          BASE_URL="https://github.com/itchio/butler/releases/download/${VERSION}"
          mkdir -p butler
          if curl -fL -H "User-Agent: butler-download" "${BASE_URL}/butler-linux-amd64.zip" -o butler-archive; then
            unzip butler-archive -d butler
          elif curl -fL -H "User-Agent: butler-download" "${BASE_URL}/butler-linux-amd64.tar.gz" -o butler-archive; then
            tar -xf butler-archive -C butler
          else
            echo "Failed to download butler for ${VERSION}."
            exit 1
          fi
          chmod +x butler/butler

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
        run: ./butler/butler push pixelgrinder-frontend/dist tartuden/pixelgrinder:html5
