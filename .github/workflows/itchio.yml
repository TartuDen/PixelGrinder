name: Deploy to itch.io

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: pixelgrinder-frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: pixelgrinder-frontend

      - name: Build
        run: npm run build
        working-directory: pixelgrinder-frontend

      - name: Use Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Butler
        run: |
          mkdir -p butler
          gh release download --repo itchio/butler --pattern "butler*linux*amd64*" --dir butler
          ARCHIVE=$(ls butler/* | head -n 1)
          if file "$ARCHIVE" | grep -qi "zip"; then
            unzip "$ARCHIVE" -d butler
          else
            tar -xf "$ARCHIVE" -C butler
          fi
          BIN=$(find butler -maxdepth 2 -type f -name butler | head -n 1)
          if [ -z "$BIN" ]; then
            echo "butler binary not found after extraction."
            exit 1
          fi
          chmod +x "$BIN"
          mv "$BIN" butler/butler

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
        run: butler push pixelgrinder-frontend/dist tartuden/pixelgrinder:html5
