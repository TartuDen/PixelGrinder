name: Deploy to itch.io

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: pixelgrinder-frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: pixelgrinder-frontend

      - name: Build
        run: npm run build
        working-directory: pixelgrinder-frontend

      - name: Install Butler
        run: |
          mkdir -p butler
          curl -L -o butler/archive https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          if file butler/archive | grep -qi "zip"; then
            unzip -q butler/archive -d butler
          elif file butler/archive | grep -qi "gzip"; then
            tar -xzf butler/archive -C butler
          else
            tar -xf butler/archive -C butler
          fi
          BIN=$(find butler -maxdepth 2 -type f -name butler | head -n 1)
          if [ -z "$BIN" ]; then
            echo "butler binary not found after extraction."
            exit 1
          fi
          chmod +x "$BIN"
          mv "$BIN" butler/butler

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
        run: butler push pixelgrinder-frontend/dist tartuden/pixelgrinder:html5
