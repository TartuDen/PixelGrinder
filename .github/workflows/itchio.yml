name: Deploy to itch.io

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: pixelgrinder-frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: pixelgrinder-frontend

      - name: Build
        run: npm run build
        working-directory: pixelgrinder-frontend

      - name: Install Butler
        run: |
          mkdir -p butler
          ZIP_URL="https://github.com/itchio/butler/releases/latest/download/butler-linux-amd64.zip"
          TGZ_URL="https://github.com/itchio/butler/releases/latest/download/butler-linux-amd64.tar.gz"
          if curl -fsSL -o butler/archive.zip "$ZIP_URL"; then
            unzip -q butler/archive.zip -d butler
          elif curl -fsSL -o butler/archive.tar.gz "$TGZ_URL"; then
            tar -xzf butler/archive.tar.gz -C butler
          else
            echo "Failed to download butler from GitHub releases."
            exit 1
          fi
          BIN=$(find butler -maxdepth 2 -type f -name butler | head -n 1)
          if [ -z "$BIN" ]; then
            echo "butler binary not found after extraction."
            exit 1
          fi
          chmod +x "$BIN"
          mv "$BIN" butler/butler

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
        run: butler push pixelgrinder-frontend/dist tartuden/pixelgrinder:html5
