<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PixelGrinder</title>
    <link rel="stylesheet" href="ui.css" />

    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>

    <style>
      canvas {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Player Info Display -->
    <div id="player-info">
      <div id="player-name">Omigod</div>
      <div id="health-bar" class="health-bar">
        <div id="health-fill"></div>
        <span id="health-text">HP: 100/100 (100%)</span>
      </div>
      <div id="mana-bar" class="mana-bar">
        <div id="mana-fill"></div>
        <span id="mana-text">Mana: 150/150 (100%)</span>
      </div>
      <div id="player-level">Level: 1</div>
      <div id="player-xp">XP: 0</div>
    </div>

    <!-- Casting Bar -->
    <div id="casting-bar">
      <!-- Dynamic casting slots will be appended here -->
    </div>

    <!-- Stats Menu -->
    <div id="stats-menu" class="stats-menu" style="display: none">
      <button id="close-stats">Close</button>
      <div id="stats-content"></div>
    </div>

    <!-- Put your main.js script at the bottom of body -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
