<!-- pixelgrinder-frontend\index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PixelGrinder</title>
    <link rel="stylesheet" href="ui.css" />

    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>

    <style>
      canvas {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- UI Panel in the top-left corner -->
    <div id="player-ui">
      <h3 id="player-name">???</h3>

      <div class="health-bar">
        <div class="health-fill" id="health-fill"></div>
        <span class="stat-text" id="health-text">HP: 0/0</span>
      </div>

      <div class="mana-bar">
        <div class="mana-fill" id="mana-fill"></div>
        <span class="stat-text" id="mana-text">Mana: 0/0</span>
      </div>

      <div class="level-info">
        <p id="player-level">Level: ???</p>
        <p id="player-xp">XP: ???</p>
      </div>
    </div>

    <!-- Casting Bar UI -->
    <div id="casting-bar">
      <!-- 10 Slots -->
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
      <div class="casting-slot"></div>
    </div>

    <!-- New Stats Menu Modal -->
    <div id="stats-menu" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-stats">&times;</span>
        <h2>Player Stats</h2>
        <div id="stats-content">
          <!-- Stats will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Put your main.js script at the bottom of body -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
